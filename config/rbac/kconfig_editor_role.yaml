# permissions for end users to edit kconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: kconfig-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kconfig-controller
    app.kubernetes.io/part-of: kconfig-controller
    app.kubernetes.io/managed-by: kustomize
  name: kconfig-editor-role
rules:
- apiGroups:
  - kconfigcontroller.atteg.com
  resources:
  - kconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kconfigcontroller.atteg.com
  resources:
  - kconfigs/status
  verbs:
  - get
