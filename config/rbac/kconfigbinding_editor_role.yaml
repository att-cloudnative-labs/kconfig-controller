kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: kconfigbinding-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kconfig-controller
    app.kubernetes.io/part-of: kconfig-controller
    app.kubernetes.io/managed-by: kustomize
  name: kconfigbinding-editor-role
rules:
- apiGroups:
  - kconfigcontroller.atteg.com
  resources:
  - kconfigbindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kconfigcontroller.atteg.com
  resources:
  - kconfigbindings/status
