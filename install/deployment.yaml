apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: common-system
  name: kconfig-controller-manager
spec:
  selector:
    matchLabels:
      app: kconfig-controller-manager
  template:
    metadata:
      labels:
        app: kconfig-controller-manager
    spec:
      containers:
      - name: kconfig-controller-manager
        args:
        - --logtostderr=true
        - -v=5
        image: docker-registry.aeg.cloud/common-system/kconfig-controller:v0.2.0-alpha-1
        resources:
          requests:
            memory: 2Gi
            cpu: 2
          limits:
            memory: 2Gi
            cpu: 2
      serviceAccountName: kconfig-controller-manager
